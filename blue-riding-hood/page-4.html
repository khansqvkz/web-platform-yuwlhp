<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex" />

    <title>Blue riding hood</title>
    <link rel="stylesheet" type="text/css" href="global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <style>
      .sections {
        display: flex;
        gap: 30px;
      }

      .top-titile {
        text-align: center;
      }

      .section img {
        width: 100%;
        height: 100%;
        border-radius: 10px;
      }

      .section {
        position: relative;
      }

      .text {
        position: absolute;
        color: white;
        background-color: rgba(0, 0, 0, 0.7);
        top: 42%;
        left: 25px;
        right: 25px;
        text-align: center;
        padding-top: 15px;
        padding-bottom: 15px;
        border-radius: 10px;
      }

      .section:hover {
        animation: 1s scale-up-center forwards;
        z-index: 10;
      }

      @keyframes scale-up-center {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.1);
        }
      }

      .rainbow {
        animation: rainbow 7s infinite;
      }

      @keyframes rainbow {
        0% {
          box-shadow: 0 0 10px 2px orange;
        }
        20% {
          box-shadow: 0 0 10px 2px yellow;
        }
        40% {
          box-shadow: 0 0 10px 2px green;
        }
        60% {
          box-shadow: 0 0 10px 2px blue;
        }
        80% {
          box-shadow: 0 0 10px 2px purple;
        }
        100% {
          box-shadow: 0 0 10px 2px pink;
        }
      }

      .blue-riding-hood {
        position: absolute;
        left: 280px;
        bottom: 0px;
        width: 100px;
        z-index: 11;
        animation: slide-in-bottom 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 2s
          both;
      }

      /* ----------------------------------------------
 * Generated by Animista on 2024-10-3 20:43:54
 * Licensed under FreeBSD License.
 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */

      /**
 * ----------------------------------------
 * animation slide-in-bottom
 * ----------------------------------------
 */
      @keyframes slide-in-bottom {
        0% {
          transform: translateY(1000px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>

              />

          </div>
