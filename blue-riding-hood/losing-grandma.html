<!doctype html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue riding hood</title>
    <link rel="stylesheet" type="text/css" href="global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <style>
      .text-bold {
        font-size: 30px;
      }

      div {
        margin-bottom: 30px;
      }

      .images {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .img-wolf {
        width: 500px;
      }

      .img-game-over {
        position: absolute;
      }
    </style>
  </head>
  <body class="indie-flower-regular">
    <div class="container">
      <div class="page page-4 tilt-in-fwd-tr">
        <div class="text-bold">"You are not my grandma!"</div>
        <div class="text-bold">
          "She's my life role model who enjoys clubbing every night!"
        </div>
        <div>
          The <a class="blue">Blue</a> Riding Hood screamed and ran away
          quickly.
        </div>
        <div>
          <span class="text-bold">"What just happened?"</span> said the super
          confused wolf!
        </div>
        <div class="text-bold red">
          Lesson learned! Don't be too quick to judge!
        </div>

        <div class="images">
          <img
            class="img-game-over"
            src="https://media.tenor.com/fAw8OmhI1WYAAAAi/game-over-game.gif"
          />
          <img
            class="img-wolf"
            src="https://thumbs.dreamstime.com/b/funny-wolf-20095990.jpg"
          />
        </div>
      </div>
    </div>
  </body>
</html>
