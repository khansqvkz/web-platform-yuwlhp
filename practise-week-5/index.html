<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Template</title>
    <style>
      body {
        background: url(https://img.freepik.com/free-photo/smooth-tan-smoke_23-2147734860.jpg?w=3000);
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: url(https://cdn.hero.page/pfp/54899c9b-88db-42df-91e6-0ad43a25645c-depressed-anime-girl-in-the-rain-aesthetics-depressed-anime-girl-pfp-2.png);
        width: 400px;
        height: 400px;
        background-size: cover;
        border: 20px solid white;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
        position: relative;
      }

      .text-focus-in {
        -webkit-animation: text-focus-in 1s
          cubic-bezier(0.55, 0.085, 0.68, 0.53) 4s both;
        animation: text-focus-in 1s cubic-bezier(0.55, 0.085, 0.68, 0.53) 4s
          both;
      }

      /* ----------------------------------------------
 * Generated by Animista on 2024-8-31 9:43:9
 * Licensed under FreeBSD License.
 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */

      /**
 * ----------------------------------------
 * animation text-focus-in
 * ----------------------------------------
 */
      @-webkit-keyframes text-focus-in {
        0% {
          -webkit-filter: blur(12px);
          filter: blur(12px);
          opacity: 0;
        }
        100% {
          -webkit-filter: blur(0px);
          filter: blur(0px);
          opacity: 1;
        }
      }
      @keyframes text-focus-in {
        0% {
          -webkit-filter: blur(12px);
          filter: blur(12px);
          opacity: 0;
        }
        100% {
          -webkit-filter: blur(0px);
          filter: blur(0px);
          opacity: 1;
        }
      }

      .text {
        font-size: 35px;
        transform: rotate(-7deg);
        color: red;
        width: 400px;
        text-align: center;
        right: 0px;
        bottom: 10px;
        position: absolute;
        font-family: 'La Belle Aurore', cursive;
        font-weight: 400;
        font-style: normal;
      }

      .top_line {
        position: absolute;
        width: 20px;
        height: 100%;
        background-color: white;
        left: 300px;
        top: 0px;
      }

      .side_line {
        position: absolute;
        width: 100%;
        height: 20px;
        background-color: white;
        top: 300px;
        right: 0px;
      }

      @import url('https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap');
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top_line"></div>
      <div class="side_line"></div>
      <div class="box"></div>
      <div class="text">Tears are words the heart can't say</div>
    </div>
  </body>
</html>
