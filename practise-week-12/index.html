<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Template</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');
      body {
        background: url(https://images.unsplash.com/photo-1511268011861-691ed210aae8?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        width: 100vw;
        height: 100vh;
        background-size: cover;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .container {
        position: relative;
        width: 450px;
        height: 450px;
        background: url(https://wallpapers-clan.com/wp-content/uploads/2024/03/starfall-night-sky-mountains-aesthetic-gif-preview-desktop-wallpaper.gif);
        background-size: cover;
        border: solid white 10px;
        background-color: white;
        margin-left: 65px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        transform: rotate(-2deg);
      }

      .trees {
        position: absolute;
        width: 550px;
        height: 550px;
        left: -40px;
        top: 60px;
      }

      .snow {
        position: absolute;
        opacity: 50%;
      }

      .ping {
        position: absolute;
        width: 50px;
        right: 1px;
        top: 1px;
      }

      .santa {
        width: 250px;
      }

      .text {
        font-size: 25px;
        font-weight: bold;
        color: crimson;
        text-shadow: 1px 1px 2px #eee, 3px 3px 2px #000;
        position: absolute;
        top: 50px;
        left: 250px;
        font-family: 'Lilita One';
        font-weight: 400;
        font-style: normal;
      }

      .content {
        width: 700px;
        position: absolute;
        display: flex;
        text-align: center;
        right: -700px;
        animation: moving 10s infinite;
        top: 40px;
      }

      @keyframes moving {
        0% {
          right: -700px;
        }
        100% {
          right: 270px;
        }
      }

      .wavy {
        position: relative;
        animation: wavy 1.5s ease infinite;
        top: 0;
        left: 0;
      }

      @keyframes wavy {
        50% {
          top: -15px;
        }
        100% {
          top: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="trees"
        src="https://jack-vo.github.io/kid-coding-class/practice-vault/beginner/item-12/winter_snowy_night_forest_landscape_15577333.png"
      />

      <img
        class="snow"
        src="https://www.animationsoftware7.com/img/agifs/snow02.gif"
      />

      <img
        class="ping"
        src="https://www.pngall.com/wp-content/uploads/2/Drawing-Pin.png"
      />
      <div class="content">
        <img
          class="santa"
          src="https://img1.picmix.com/output/stamp/normal/3/6/8/9/2409863_0d10d.gif"
        />
        <span class="text">Merry Christmas 2024!</span>
      </div>
    </div>
    <script>
      function applyAnimation() {
        let delay = 200;
        let textElement = document.querySelector('.text');
        let textContent = textElement.textContent;

        textElement.innerHTML = textContent
          .split('')
          .map((letter) => {
            return `<span>${letter}</span>`;
          })
          .join('');

        Array.from(textElement.children).forEach((span, index) => {
          setTimeout(() => span.classList.add('wavy'), index * 60 + delay);
        });
      }

      applyAnimation();
    </script>
  </body>
</html>
