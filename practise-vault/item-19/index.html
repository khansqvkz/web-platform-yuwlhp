<!doctype html>
<html lang="en">
  <head>
    <title>HTML Template</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
      }

      .button1 {
        width: 250px;
        height: 40px; 
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        background-color: #007bff;
        color: white;
      }
      .input1 {
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" class="input1" />
      <button class="button1" onclick="changeInput()">
        Click me to change the input value
      </button>
    </div>

    <script>
      function changeInput() {
        let input = document.querySelector('.input1');
        input.value = 'A button is clicked';
      }
    </script>
  </body>
</html>
