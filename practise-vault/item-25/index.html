<!doctype html>
<html lang="en">
  <head>
    <title>HTML Template</title>
    <style>
      body {
        display: flex;
        justify-content: center;
      }

      .calculatorbutton {
        display: flex;
      }
      .calbuttons {
        width: 100px;
        height: 50px;
        border-radius: 5px;
        font-size: 20px;
        border: none;
        margin: 1px;
        background-color: #dbdce0;
      }

      .header {
        position: relative;
        width: 410px;
        height: 20px;
        border: 1px solid lightgray;
        margin-bottom: 70px;
      }
      .calscreen {
        text-align: right;
        height: 80px;
        width: 405px;
      }

      .btn-del {
        background-color: red;
        color: white;
      }

      .btn-equal {
        background-color: blue;
        color: white;
      }

      .calbuttons:hover {
        background-color: #4d4e52;
        color: white;
      }

      .historyimg {
        width: 30px;
      }

      .history {
        position: absolute;
        z-index: 1;
        left: 2px;
        top: 2px;
        border: none;
      }

      .calhistory {
        border: none;
        border-radius: 5px;
      }

      .history ul {
        border: 1px solid black;
        margin-top: 0px;
        list-style-type: none;
        padding: 5px;
        min-width: 100px;
      }
      .history li {
        padding: 1px;
      }
      .history li:hover {
        background-color: lightgray;
        cursor: pointer;
      }

      .show-history ul {
        display: block;
      }
    </style>
  </head>

      <div class="calculatorbutton">
        <div class="row1">
          <button class="calbuttons" onclick="onCalculatorButtonClick( '(' )">
            (
          </button>
          <button class="calbuttons" onclick="onCalculatorButtonClick( ')' )">
            )
          </button>
          <button
            class="calbuttons btn-del"
            onclick="onCalculatorButtonClick('DEL')"
          >
            DEL
          </button>
          <button class="calbuttons" onclick="onCalculatorButtonClick('AC')">
            AC
          </button>
        </div>
      </div>
      <div class="row2">
        <button class="calbuttons" onclick="onCalculatorButtonClick('7')">
          7
        </button>
        <button class="calbuttons" onclick="onCalculatorButtonClick('8')">
          8
        </button>
        <button class="calbuttons" onclick="onCalculatorButtonClick('9')">
          9
        </button>
        <button class="calbuttons" onclick="onCalculatorButtonClick('/')">
          /
        </button>
      </div>
      <div class="row3">
        <button class="calbuttons" onclick="onCalculatorButtonClick('4')">
          4
        </button>
        <button class="calbuttons" onclick="onCalculatorButtonClick('5')">
          5
        </button>
        <button class="calbuttons" onclick="onCalculatorButtonClick('6')">
          6
        </button>
        <button class="calbuttons" onclick="onCalculatorButtonClick('*')">
          *
        </button>
      </div>
      <div class="row4">
        <button class="calbuttons" onclick="onCalculatorButtonClick('1')">
          1
        </button>
        <button class="calbuttons" onclick="onCalculatorButtonClick('2')">
          2
        </button>
        <button class="calbuttons" onclick="onCalculatorButtonClick('3')">
          3
        </button>
        <button class="calbuttons" onclick="onCalculatorButtonClick('-')">
          -
        </button>
      </div>
      <div class="row5">
        <button class="calbuttons" onclick="onCalculatorButtonClick('0')">
          0
        </button>
        <button class="calbuttons" onclick="onCalculatorButtonClick('.')">
          .
        </button>
        <button
          class="calbuttons btn-equal"
          onclick="onCalculatorButtonClick('=')"
        >
          =
        </button>
        <button class="calbuttons" onclick="onCalculatorButtonClick('+')">
          +
        </button>
      </div>
    </div>
    <script>
      function onCalculatorButtonClick(action) {
        let input = document.querySelector('.calscreen');
        let header = document.querySelector('.header');
        let equation = document.querySelector('.equation');
        if (action === 'AC') {
          input.value = '';
        } else if (action === '=') {
          equation.innerHTML = input.value;
          input.value = eval(input.value);
        } else if (action === 'DEL') {
          input.value = input.value.slice(0, -1);
        } else {
          input.value = input.value + action;
        }
      }

      function histtorybutton() {
        let history = document.querySelector('.history');
        history.classList.toggle('show-history');
      }
    </script>
