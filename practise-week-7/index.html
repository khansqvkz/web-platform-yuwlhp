<!DOCTYPE html>

  <head>
    <title>HTML Template</title>
    <style>
      .container {
        padding: 30px;
        background-color: white;
        text-align: center;
        border: 18px solid pink;
        border-left-color: lightblue;
        border-bottom-color: lightblue;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
        width: 610px;
        height: 380px;
        position: relative;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        position: absolute;
      }

      .text {
        padding-top: 10px;
        padding-bottom: 10px;
        font-size: 20px;
      }

      .Title {
        padding-bottom: 10px;
        font-size: 30px;
        font-weight: bold;
        color: orangered;
        text-shadow: 2px 1px 1px #333;
        text-align: center;
        animation: heartbeat 1.5s ease-in-out infinite both;
      }

      .Avatar {
        width: 150px;
        height: 150px;
      }

      .name {
        font-size: 30px;
        border-bottom: 2px dashed black;
        width: 400px;
        padding-bottom: 1px;
        display: flex;
        justify-content: center;
      }

      .section {
        border: 6px dotted #aaddfe;
        padding-top: 15px;
        padding-bottom: 1px;
      }

      .Certificate {
        font-weight: bold;
        font-size: 25px;
      }

      /**
 * ----------------------------------------
 * animation heartbeat
 * ----------------------------------------
 */
      @keyframes heartbeat {
        from {
          transform: scale(1);
          transform-origin: center center;
          animation-timing-function: ease-out;
        }
        10% {
          transform: scale(0.91);
          animation-timing-function: ease-in;
        }
        17% {
          transform: scale(0.98);
          animation-timing-function: ease-out;
        }
        33% {
          transform: scale(0.87);
          animation-timing-function: ease-in;
        }
        45% {
          transform: scale(1);
          animation-timing-function: ease-out;
        }
      }
